{% load crispy_forms_tags %}
<div class="modal-content">
    <form hx-post="{{ request.path }}" class="p-2" autocomplete="off" novalidate enctype="multipart/form-data">
        {% csrf_token %}
        <div class="text-center modal-header">
            <h4 class="modal-title">Event-Austausch</h4>
        </div>
        <div class="modal-body">
            <div class="row mb-2">
                {% for error in form.non_field_errors %}
                <div class="alert alert-block alert-danger">
                    {{ error|linebreaks }}
                </div>
                {% endfor %}
            </div>
            <div class="row mb-2">
                <div class="col-12">
                    <p>
                        {{ event.activity_id }} von {{ event.date_start }} bis {{ event.date_stop }}
                    </p>

                </div>
            </div>
            <div class="row mb-2">
                <div class="col-12">
                    {{ form }}
                </div>
            </div>
        </div>
        <div class="d-flex justify-content-end modal-footer">
            <button type="button" class="btn btn-sm btn-outline-secondary me-2" data-bs-dismiss="modal">
                <i class="fa-solid fa-backward"></i>
            </button>
            <button type="submit" class="btn btn-sm btn-outline-primary">
                <i class="fa-regular fa-paper-plane"></i>
            </button>
        </div>
    </form>
</div>
