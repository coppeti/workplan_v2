{% extends 'base.html' %}

{% block title %}Members{% endblock title %}

{% block user_active %}active{% endblock user_active %}

{% block content %}
<h4 class="my-4">Benutzer Liste</h4>
<div class="container">
    <div class="d-flex my-3">
        <button type="button" class="btn btn-sm btn-outline-primary" hx-get="{% url 'member_add' %}" hx-target="#dialog">
            <i class="fa-solid fa-user-plus"></i>
        </button>
    </div>
    <div class="d-flex justify-content-center" hx-get="{% url 'member_list' %}" hx-trigger="load, memberListChanged from:body">
        <!-- Inject htmx member_list.html -->
    </div>
</div>
{% endblock content %}
